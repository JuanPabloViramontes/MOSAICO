<div class="container my-5">
    <h4 class="text-center fw-bold mb-4">Documentos para descarga</h4>
    
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col" *ngFor="let doc of documents">
        <div class="card h-100 shadow-sm border-0 hover-card">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title text-primary fw-semibold">{{ doc.title }}</h5>
              <p class="card-text text-muted">{{ doc.description }}</p>
            </div>
            <a [href]="doc.link" download class="btn btn-outline-primary mt-3 w-100">
              Descargar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
